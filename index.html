<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image search App</title>



  <link rel="stylesheet" href="style.css" />
</head>

<body>

  
  <h1>
    Image search App
  </h1>
  <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1707345512638-997d31a10eaa?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sand dune in desert ">
      <a href="https://unsplash.com/photos/a-person-standing-on-a-sand-dune-in-the-desert-TA5hw14Coh4" target="_blank">Sand dune in desert</a>
    </div>

    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=1143&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cat was sitting on a bookshelf ">
      <a href="https://unsplash.com/photos/black-and-white-cat-lying-on-brown-bamboo-chair-inside-room-gKXKBY-C-Dk" target="_blank">Cat was sitting on a bookshelf</a>
    </div>

    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1493238792000-8113da705763?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Rs car ">
      <a href="https://unsplash.com/photos/black-audi-r8-parked-beside-road-aiwuLjLPFnU" target="_blank">Black audi r8 parked beside road</a>
    </div>
  </div>

  <button id="show-more-button">Show more</button>


  <script src="script.js"></script>
</body>

</html>
